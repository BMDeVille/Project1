<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
	
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>
<body>
	<div class="jumbotron">
		<h1 class="text-lift">Reimbursement</h1>
		<p class="text-center">We want our employees to succeed. We also want our employees to eat. That's why we've created a quick and 
		easy-to-use reimbursement system. Go ahead and sign in with your given creditials to get started!</p> 
	</div>

	<div class="squeeze">
		<div class="row">
			<div class="wrap">
				<p class="form-title">Sign In</p>
				<form class="login" method="POST" action="login.do">
					<input type="text" placeholder="Username" name="username" /> 
					<input type="password" placeholder="Password" name="password" /> 
					<input type="submit" value="Sign In" class="btn btn-default btn-sm" />
				</form>
			</div>
		</div>
	</div>
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
			integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
			crossorigin="anonymous"></script>
		<script type="text/javascript" src="resources/js/index.js"></script>
</body>
</html>
